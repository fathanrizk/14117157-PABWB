
<!DOCTYPE HTML>

<html>
    <head>
      <title>Tugas HTML</title>
        <h2>Form HTML</h2>
    </head>
    <body>
        <p>Name:
            <input name="Nama" type="text"/>
        </p>
        <p>Gender:
            <input type="radio"/> Man
            <input type="radio"/> Woman
        </p>
        <p>Address:
            <input name="Alamat" type="text"/>
        </p>
        <p>Country:
            <select name="Negara" style="width: 150">
                    <option>Indonesia</option>
                    <option>Belanda</option>
                    <option>Jepang</option>
            </select>
        </p>
        <p>Email:
            <input name="surel" type="email" />
        </p>
        <p>Photo:
            <input name="photo" type="url"/>
            <input name="photo" type="file" value="Browse..."/>
        </p>
        <p>Comment:
            <textarea name="komentar" cols="70" rows="6"></textarea>
            <input type="submit"/>
        </p>
        <p><center>Form Registrasi</center></p>
    </body>
</html>
